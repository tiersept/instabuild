name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch full history for turbo --affected

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Run lint
        run: bunx turbo run lint --affected
        env:
          TURBO_SCM_BASE: ${{ github.event.pull_request.base.ref || 'main' }}

      - name: Run tests
        run: bunx turbo run test --affected
        env:
          TURBO_SCM_BASE: ${{ github.event.pull_request.base.ref || 'main' }}