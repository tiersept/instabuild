name: PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: |
          BASE_REF="${{ github.event.pull_request.base.ref || 'main' }}"
          git fetch origin $BASE_REF:$BASE_REF

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version-file: ".bun-version"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Restore Turbo cache
        uses: actions/cache@v4
        with:
          path: .turbo
          key: turbo-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            turbo-${{ runner.os }}-

      - name: Run lint
        run: bunx turbo run lint:ci --affected
        env:
          TURBO_SCM_BASE: ${{ github.event.pull_request.base.ref || 'main' }}

      - name: Check types
        run: bunx turbo run check-types --affected
        env:
          TURBO_SCM_BASE: ${{ github.event.pull_request.base.ref || 'main' }}

      - name: Run tests
        run: bunx turbo run test --affected
        env:
          TURBO_SCM_BASE: ${{ github.event.pull_request.base.ref || 'main' }}